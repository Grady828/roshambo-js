<!DOCTYPE html>

    <title>Roshambo Js</title>
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/screen.css" />
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>
    <main>
      <section>

        <h2>Player 1</h2>
      </section>

      <section>
        <fieldset>
          <img id="p2RockButton" src="rock.svg" width="100px" />
          <img id="p2PaperButton" src="paper.svg" width="100px" />

        <h2>Player 2</h2>
      </section>
    </main>

</html>
